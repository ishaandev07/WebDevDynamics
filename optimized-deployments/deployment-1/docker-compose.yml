version: '3.8'

services:
  app-1:
    build: .
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - DEPLOYMENT_ID=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3